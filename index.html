<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cricket Game</title>
</head>
<body>

    <h1>Bat Ball Stump game</h1>
    <button id='bat' onclick='selection("Bat")' class="choice-button">
        <img src="./images/bat.png" alt="bat-image" class="choice-image">
    </button>
    <button id="ball" onclick='selection("Ball")' class="choice-button">
        <img src="./images/ball.png" alt="ball-image" class="choice-image">
    </button>
    
    <button id="stump" onclick='selection("Stump")' class="choice-button">
        <img src="./images/stump.png" alt="stump.png-image" class="choice-image">
    </button>
    <h3 id="won"></h3>
    <p id="selection">Opt what you want</p>
    <p id="gameStatus"></p>

    <button id="new-game" onclick="newGame()">Start New Game</button>

    <script src="script.js"></script>
</body>
</html>
